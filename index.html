<body class="configurable-application--loading fade-in">

  <!-- Country Modal Overlay -->
  <div class="js-modal modal-overlay modifier-class" data-modal="countryModal">
    <div class="modal-content column-18" role="dialog" aria-labelledby="modal" role="dialog">

      <a class="js-modal-toggle right" href="#" aria-label="close-modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 32 32" class="svg-icon">
          <path d="M18.404 16l9.9 9.9-2.404 2.404-9.9-9.9-9.9 9.9L3.696 25.9l9.9-9.9-9.9-9.898L6.1 3.698l9.9 9.899 9.9-9.9 2.404 2.406-9.9 9.898z" /></svg>
      </a>

      <h3 class='trailer-half'>Select Country</h3>

      <div id="countryContainer" class="block-group block-group-4-up tablet-block-group-2-up phone-block-group-1-up">
      </div>

      <div class="text-center">
        <button class="btn js-modal-toggle">okay</button>
        <button class="btn btn-clear js-modal-toggle">cancel</button>
      </div>
    </div>
  </div>

  <!-- Top Nav -->
  <header class="top-nav">
    <div id="grid-container" class="grid-container">
      <div class="column-24">
        <div class="tablet-hide">
          <a href="#" class="top-nav-title">
            <img src="assets/images/sdg-logo-only.png" class="nav-logo" />
          </a>
          <a href="#" class="top-nav-title nav_title">SDG Country Profiles</a>

          <nav class="class-top-nav-list right" role="navigation" aria-labelledby="usernav">
            <button class="icon-ui-search search-top-nav link-dark-gray js-modal-toggle" data-modal="countryModal" href="#"
              aria-label="Select Country">Select Country</button>
          </nav>
        </div>

        <div class="tablet-show top-nav-flex">
          <nav class="top-nav-flex-list" role="navigation" aria-labelledby="topnav">
            <a href="/" class="icon-ui-menu top-nav-link js-drawer-toggle" data-drawer="left"><span class="phone-hide">Menu</span></a>
          </nav>
          <header class="top-nav-flex-title">
            <a href="/" class="top-nav-link"><span class="phone-hide">SDG Country</span> Profiles</a>
          </header>
          <nav class="top-nav-flex-list text-right" role="navigation" aria-labelledby="usernav">
            <button class="icon-ui-search phone-hide search-top-nav link-dark-gray js-search-toggle" href="#"
              aria-label="Search">Select Country</button>
            <button class="icon-ui-search icon-ui-flush phone-show search-top-nav link-dark-gray js-search-toggle" href="#"
              aria-label="Search"></button>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Header -->
  <div class="grid-container-fluid header-container trailer-2">
    <div id="map"></div>
    <!-- <div class="column-5 text-right" style="margin-left: 15px;">
      <div>
        <span id="flagNode" class="flag flag-icon"></span>
      </div>
    </div> -->
    <!-- <div class="title-node text-white"> -->
      <p id="titleNode" class="title-node"></p>
    <!-- </div> -->
  </div>

  <!-- TODO: Goal Filter -->
  <div class="grid-container">
    <div class="column-24 text-center">
        <header class="third-nav">
            <div class="third-nav-container">
              <div class="grid-container">
                <nav class="column-24" role="navigation" aria-labelledby="thirdnav">
                  <a class="third-nav-link is-active" data-filter="All" href="#">All</a>
                  <a class="third-nav-link" data-filter="1" href="#">1</a>
                  <a class="third-nav-link" data-filter="2" href="#">2</a>
                  <a class="third-nav-link" data-filter="3" href="#">3</a>
                  <a class="third-nav-link" data-filter="4" href="#">4</a>
                </nav>
              </div>
            </div>
          </header>
    </div>
  </div>

  <!-- Body -->
  <div class="grid-container leader-3">
    <div id="fact-container" class="column-22 pre-1">
    </div>
  </div>
